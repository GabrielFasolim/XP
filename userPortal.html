<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userPortal.css">
    <title>Seja Bem-vindo(a)!</title>
    <link rel="icon" href="assets/icon_logo.png">
</head>
<body>
    <!-- Menu -->
    <div class="header">
        <div class="left_header">
            <input type="image" src="assets/Logo.png" alt="Home">
        </div>
        <div class="right_header">
            <input type="button" value="Home">
            <input type="button" value="Sobre nós">
            <input type="button" value="Fale conosco">
            <input type="image" src="assets/login.png" alt="Logo">
        </div>
    </div>
    <!-- End menu -->

    <!-- User Portal -->
    <div class="user-portal">
        <!-- Left side -->
        <div class="left-side">

            <!-- User profile -->
            <div class="user-profile">

                <div class="user-image">
                    <img src="./assets/user_image.png" alt="User profile photo">
                </div>

                <div class="user-name">
                    <p id="user-name-txt">Olá, Neymar!</p>
                </div>

            </div>
            <!-- End user profile -->

            <!-- Premium button -->
            <div class="premium-button">

                <div class="premium-text">
                    <p id="premim-btn-txt">Torne-se assinante!</p>
                </div>

                <div class="premium-btn-img">
                    <a href="#"><img src="./assets/premium_button.png" alt="Became a premium user"></a>
                </div>

            </div>
            <!-- End premium button -->

            <!-- Donate button -->
            <div class="donate-button">

                <div class="donate-text">
                    <p id="donate-btn-txt">Faça uma doação!</p>
                </div>

                <div class="donate-btn-img">
                   <a href="#"><img src="./assets/donate_button.png" alt="Make a donation"></a>
                </div>

            </div>
            <!-- End donate button -->
    
        </div>
        <!-- End left side -->
    
        <!-- Right side -->
        <div class="right-side">
            <!-- Right side top -->
            <div class="right-side-top">
                <!-- Objective -->
                <div class="objective">
                    <div class="objective-title">
                        <p id="objective">Objetivo</p>
                    </div>
                    <div class="objective-divider">
                        <img src="./assets/divider.png" alt="Divider">
                    </div>
                    <div class="select-objectives">
                        <form>
                            <input type="checkbox" id="option_1_o" name="option_1" value="Perder peso">
                            <label for="option_1">Perder peso</label><br>
                            <input type="checkbox" id="option_2_o" name="option_2" value="Ganhar massa magra">
                            <label for="option_2">Ganhar massa magra</label><br>
                            <input type="checkbox" id="option_3_o" name="option_3" value="Rotina saudável">
                            <label for="option_3">Rotina saudável</label><br>
                            <input type="checkbox" id="option_4_o" name="option_4" value="Manter peso">
                            <label for="option_4">Manter peso</label><br>
                        </form>
                    </div>
                </div>
                <!-- End objective -->
    
                <!-- Restriction -->
                <div class="restriction">
                    <div class="limitation">
                        <div class="limitation-text">
                            <p id="limit">Limitações</p>
                        </div>
                        <div class="restriction-divider">
                            <img src="./assets/divider.png" alt="Divider">
                        </div>
    
                        <div class="choice">
                            <div class="restriction-choice">
    
                                <p>Restrições</p>
    
                                <form>
                                    <input type="radio" id="yes" name="choice" value="Yes">
                                    <label for="yes">Sim</label>
                                    <input type="radio" id="no" name="choice" value="No">
                                    <label for="no">Não</label>
                                </form>
                            </div>
                        </div>
    
                            <form>
                            <input type="checkbox" id="option_1_r" name="option_1_r" value="Intolerânte à lactose">
                            <label for="option_1">Intolerânte à lactose</label><br>
                            <input type="checkbox" id="option_2_r" name="option_2_r" value="Celíaco (intolerante ao glúten)">
                            <label for="option_2">Celíaco (intolerante ao glúten)</label><br>
                            <input type="checkbox" id="option_3_r" name="option_3_r" value="Diabétes">
                            <label for="option_3">Diabétes</label><br>
                            <input type="checkbox" id="option_4_r" name="option_4_r" value="Hipertensão">
                            <label for="option_4">Hipertensão</label><br>
                            </form>
                            
                    </div>
                </div>
                <!-- End restriction -->
            </div>
            <!-- Right side top -->

            <!-- More information -->
            <div class="more-information">
                <div class="left-information">

                    <div class="more-info-text">
                        <p id="more-info">Mais Informações</p>
                    </div>
                    <div class="more-info-divider">
                        <img src="./assets/divider.png" alt="Divider">
                    </div>

                    <form>
                        <label for="peso" id="peso_usuario">Peso:</label>
                        <input type="text" id="peso" name="peso" placeholder="ex: 53"><br>
                        <label for="peso" id="altura_usuario">Altura:</label>
                        <input type="text" id="altura" name="altura" placeholder="ex: 164"><br>
                        <label for="atv_fisica" id="atv_fisica_usuario">Atividade Física:</label>
                        <select name="atv_fisica" id="atv_fisica">
                            <option value="nenhuma">Nenhuma</option>
                            <option value="uma_semana">1 vez por semana</option>
                            <option value="duas_semanas">2 vezes por semana</option>
                            <option value="mais_semanas">3+ vezes por semana</option>
                        </select>
                    </form>
                </div>

                <div class="right-information">
                    <div class="alergic">
                        <p id="alergia">Alergia(s)</p>

                        <form>
                            <input type="radio" id="yes" name="choice" value="Yes">
                            <label for="yes">Sim</label>
                            <input type="radio" id="no" name="choice" value="No">
                            <label for="no">Não</label>
                        </form>

                    </div>

                    <form>
                        <input type="checkbox" id="option_1_r" name="option_1_r" value="Intolerânte à lactose">
                        <label for="option_1">Ovo</label><br>
                        <input type="checkbox" id="option_2_r" name="option_2_r" value="Celíaco (intolerante ao glúten)">
                        <label for="option_2">Peixes</label><br>
                        <input type="checkbox" id="option_3_r" name="option_3_r" value="Diabétes">
                        <label for="option_3">Frutos do mar</label><br>
                        <input type="checkbox" id="option_4_r" name="option_4_r" value="Hipertensão">
                        <label for="option_4">Oleaginosas</label><br>
                        </form>

                </div>
            </div>
            <!-- End more information -->

            <div class="nutricionist-button">
                <a href="#"><img src="./assets/nutricionist_button.png" alt="Acesso ao Nutricionista"></a>
            </div>

        </div>
        <!-- End right side -->

    </div>
    <!-- End user portal -->


    
</body>
</html>
