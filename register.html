<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crie sua conta!</title>
</head>
<body>
        <!-- Left side background -->
        <div class="left-side">

            <!-- Welcome components -->
            <div class="welcome-components">

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <p>Bem-vindo<br>ao</p>
                </div>

                <!-- Logo -->
                <div class="logo-register">
                    <img src="assets/Logo.png" alt="FoodAction">
                </div>

                <!-- End welcome components -->
            </div>
            <!-- End left side background -->
        </div>

        <!-- Right side background -->
        <div class="right-side">
            <!-- Close button -->
                <div class="close-button">
                    <a href=""><img src="assets/close_button.png" id="close-btn" alt="Close page"></a>
                </div>
            <!-- Create account text -->
            <div class="account-text">
                <p>Crie sua Conta</p>
            </div>
            <!-- Form -->
            <div class="account-form">
                <form>
                    <div class="form-name">
                        <label for="fname">Nome</label>
                        <input type="text" id="fname" name="fname">
                        <label for="sname">Sobrenome</label>
                        <input type="text" id="sname" name="sname">
                    </div>
                    <div class="form-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-phone">
                        <label for="fphone">Telefone 1</label>
                        <input type="tel" id="fphone" name="fphone" placeholder="(00) 0 0000-0000">
                        <label for="sphone">Telefone 2</label>
                        <input type="tel" id="sphone" name="sphone" placeholder="(00) 0 0000-0000">
                    </div>
                    <div class="form-date">
                        <label for="borned">Data de Nascimento</label>
                        <input type="date" id="borned" name="borned">
                    </div>
                    <div class="form-password">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm_password">Confirme sua Senha</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
            </div>
            <!-- Register button -->
            <div class="register-button">
                <button class="register-bnt">Cadastre-se</button>
            </div>
            <!-- End right side background -->
        </div>    
</body>
</html>
