<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pagina_inicial.css">
    <title>Pagina inicial</title>
</head>
<body>
    
    
    <div class="header">

        <div class="left_header">
            <input type="image" src="assets/Logo.png" alt="Home">
        </div>

        <div class="right_header">
            <input type="button" value="Home">
            <input type="button" value="Sobre nós">
            <input type="button" value="Fale conosco">
            <input type="image" src="assets/login.png" alt="Logo">
        </div>

    </div>


    <div class="image_background">
        <img src="assets/imagem_central.png" alt="Background">
    </div>


    <div class="explorer">
        <input type="button" value="Explorar">
        <input type="image" src="assets/arrow_down.png" alt="Explorar">
    </div>


    <div class="search_area">
        <div class="food">
            <input type="text" placeholder="Digite os alimentos">
            <input type="image" src="assets/lupa.png" alt="Pesquisar">
        </div>
        <div class="meal">
            <select>
                <option value="" disabled selected hidden>Selecione a refeição</option>
                <option value="cafemanha">Café da manhã</option>
                <option value="almoco">Almoço</option>
                <option value="cafetarde">Café da tarde</option>
                <option value="jantar">Jantar</option>
            </select>
        </div>
    </div>

</body>
</html>
